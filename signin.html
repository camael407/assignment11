<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/main.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="제출용/assets/js/signin.js"></script>

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="assets/css/signin.css">

</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form name="loginForm" method="post">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" name="userId" placeholder="id" maxlength="20"
								onKeyDown="if(event.keyCode == 13) login()">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control" placeholder="password"
								maxlength="20" onKeyDown="if(event.keyCode == 13) login()">
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox"> id 기억하기
						</div>
						<div class="form-group">
							<input type="hidden" name="loginType" value="admin">
							<input type="button" value="Login" class="btn float-right login_btn" onclick="login()">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						<a class="card-footer-a-color" href="index.html">HOME</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a class="card-footer-a-color" href="signup.html">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center">
						<a class="card-footer-a-color" href="#">비밀번호 찾기
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
